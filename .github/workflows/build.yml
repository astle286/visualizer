name: Build Visualizer
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: [self-hosted, test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build:
    needs: test
    runs-on: [self-hosted, build]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: quick check build output
        run: ls -la .next || echo "No .next folder found"

      - name: zip it
        run: tar -czf next-build.tar.gz .next

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: next-build.tar.gz
  deploy:
    needs: build
    runs-on: [self-hosted, deploy]

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .

      - name: Extract build
        run: tar -xzf next-build.tar.gz

      - name: Install production dependencies
        run: npm ci --only=production

      - name: Start Next.js server
        run: |
          nohup npm start -- -p 3000 &
          sleep 5

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Set up ngrok tunnel
        run: |
          npm install ngrok
          npx ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          npx ngrok http 3000 > ngrok.log &
          sleep 5
          curl http://127.0.0.1:4040/api/tunnels | jq '.tunnels[0].public_url'

      - name: Keep job alive for 3 minutes
        run: sleep 180
        

    

